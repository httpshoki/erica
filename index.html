<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu e Érica</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .carousel-inner img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .declaracao {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .contador-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <!-- Título -->
        <h1 class="text-center mb-4 text-primary">Eu e Érica</h1>

        <!-- Música do Spotify -->
        <div class="text-center mb-4">
            <iframe src="https://open.spotify.com/embed/track/4O6MYmHfxOSw0dE3yjglrm width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>

        <!-- Slider de Fotos com Bootstrap Carousel -->
        <div id="fotoCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="fotos/foto1.jpg" class="d-block" alt="Nós dois">
                </div>
                <div class="carousel-item">
                    <img src="fotos/foto2.jpg" class="d-block" alt="Nós dois">
                </div>
                <div class="carousel-item">
                    <img src="fotos/foto3.jpg" class="d-block" alt="Nós dois">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#fotoCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#fotoCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>

        <!-- Contador -->
        <div class="text-center mb-4 contador-box">
            <h3>Tempo Juntos</h3>
            <p><span id="tempo"></span></p>
        </div>

        <!-- Declaração -->
        <div class="text-center declaracao">
            <p class="text-muted">Érica, você é o amor da minha vida. Cada dia com você é uma aventura incrível, e eu sou grato por cada momento que compartilhamos. Te amo para sempre!</p>
        </div>
    </div>

    <!-- Bootstrap JS e Contador -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Contador em tempo real
        function atualizarContador() {
            const inicio = new Date('2023-01-15'); // Substitua pela data do início do namoro
            const agora = new Date();
            const diferenca = agora - inicio;

            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            document.getElementById('tempo').innerText = `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
        }
        setInterval(atualizarContador, 1000); // Atualiza a cada segundo
        atualizarContador(); // Chama uma vez imediatamente
    </script>
</body>
</html>
